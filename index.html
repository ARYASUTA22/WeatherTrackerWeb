<!DOCTYPE html>
<head>
    <title>
        Weather Tracker
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 id="title-text">Weather</h1>
        <a href="index.html" id="button-home">
            <button class="icon-button">
                <img src="home-icon.png" class="button-img" alt="Home">
            </button>
        </a>
    </nav>
    <section id="main">
        <div class="search-container">
            <form>
                <input type="text" placeholder="Enter city or zip code..." id="search-input">
                <button class="icon-button" type="submit">
                    <img src="search-icon.png" class="button-img" alt="Search">
                </button>
            </form>
        </div>
    </section>
</body>
